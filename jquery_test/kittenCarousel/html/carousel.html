<html>
  <head>
    <title>Kitten Carousel</title>
    <script src="../../shared/jquery-2.1.3.min.js"></script>
    <script src="../js/carousel.js"></script>
    <link href="../css/carousel.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../../shared/cssreset-min.css">
  </head>
  <body>
    <div class="carousel">
      <div class="items">
        <img src="../assets/480.jpeg" class="active"></img>
        <img src="../assets/481.jpeg"></img>
        <img src="../assets/482.jpeg"></img>
      </div>

      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </div>

    <script>
      $(function() {
        $('.carousel').carousel();
      })
    </script>
  </body>
</html>
